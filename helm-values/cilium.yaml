k8sServiceHost: 'cluster-control-plane'
k8sServicePort: 6443
kubeProxyReplacement: true

image:
  pullPolicy: IfNotPresent
ipam:
  mode: kubernetes

# Cilium-agent (DaemonSet) metrics
prometheus:
  enabled: true

# Cilium Operator configs
operator:
  # Enable metrics
  prometheus:
    enabled: true

# https://docs.cilium.io/en/stable/network/servicemesh/istio/#cilium-configuration
cni:
  exclusive: false
# https://www.solo.io/blog/istio-cilium-kube-proxy-replacement
socketLB:
  hostNamespaceOnly: true