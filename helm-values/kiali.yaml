cr:
  create: true
  namespace: istio-system
  spec:
    auth:
      strategy: anonymous
    external_services:
      prometheus:
        url: "http://prometheus-kube-prometheus-prometheus.monitoring:9090/"
      tracing:
        enabled: true
        provider: "tempo"
        in_cluster_url: "http://tempo-query-frontend.tempo:3200"
        use_grpc: true
        grpc_port: 9095
      # grafana:
      #   internal_url:: "http://prometheus-grafana.monitoring:80/"